<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <button class="see-all">See all Accounts in the console</button>
    <div class="location-storage"></div>
    <main class="container">
        <h1 class="login-title">LOGIN</h1>
        <form action="" class="input-pass-user">
            <div class="input-label">
                <input type="text" name="" class="username" placeholder="username">
                <input type="password" name="" class="password" placeholder="password">
            </div>
            <div class="buttons">
                <button type="submit" class="login">Login</button>
                <button type="submit" class="register">Register</button>
            </div>
        </form>
    </main>

    <script src="./script.js"></script>
</body>
</html>
